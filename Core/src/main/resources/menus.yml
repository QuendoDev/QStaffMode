#################################################################################################################
#Menu used when clicking the inspect item or executing the /invsee command.
#################################################################################################################
inspect:
  title: "&bInspect Menu"
  contents: true
  armor: true
  decoration:
    enabled: true
    skull:
      #TYPES: "NULL (not skull)", "OWNER (name of a player)", "URL (net.minecraft textures)"
      type: "NULL"
      #Example:
      #With a player name: id: "Rusheer"
      #With an url: id: "a7fcf1ddf4c218adbdac828394a114cb83b1a8982f22a2c3038e0685492d8056"
      id: "Rusheer"
    id: "STAINED_GLASS_PANE"
    data: 7
    amount: 1
    name: ""
    lore:
      - ""
    #Item looks like being enchanted
    glow: false
  info:
    enabled: true
    skull:
      #TYPES: "NULL (not skull)", "OWNER (name of a player)", "URL (net.minecraft textures)"
      type: "NULL"
      #Example:
      #With a player name: id: "Rusheer"
      #With an url: id: "a7fcf1ddf4c218adbdac828394a114cb83b1a8982f22a2c3038e0685492d8056"
      id: "Rusheer"
    id: "APPLE"
    data: 0
    amount: 1
    name: "&cInfo"
    lore:
      - "&cName: <name>"
      - "&4Health: <health>"
      - "&aFood: <food>"
      - "&bXp: <xp>"
    #Item looks like being enchanted
    glow: false
  gamemode:
    enabled: true
    skull:
      #TYPES: "NULL (not skull)", "OWNER (name of a player)", "URL (net.minecraft textures)"
      type: "NULL"
      #Example:
      #With a player name: id: "Rusheer"
      #With an url: id: "a7fcf1ddf4c218adbdac828394a114cb83b1a8982f22a2c3038e0685492d8056"
      id: "Rusheer"
    id: "DIAMOND_SWORD"
    data: 0
    amount: 1
    name: "&cGamemode: <gm>"
    lore:
      - "&4The gamemode!"
    #Item looks like being enchanted
    glow: false
  fly:
    enabled: true
    skull:
      #TYPES: "NULL (not skull)", "OWNER (name of a player)", "URL (net.minecraft textures)"
      type: "NULL"
      #Example:
      #With a player name: id: "Rusheer"
      #With an url: id: "a7fcf1ddf4c218adbdac828394a114cb83b1a8982f22a2c3038e0685492d8056"
      id: "Rusheer"
    id: "FEATHER"
    data: 0
    amount: 1
    name: "&bFlying: <fly>"
    lore:
      - "&cGet if flying!"
    #Item looks like being enchanted
    glow: false
  effects:
    enabled: true
    skull:
      #TYPES: "NULL (not skull)", "OWNER (name of a player)", "URL (net.minecraft textures)"
      type: "NULL"
      #Example:
      #With a player name: id: "Rusheer"
      #With an url: id: "a7fcf1ddf4c218adbdac828394a114cb83b1a8982f22a2c3038e0685492d8056"
      id: "Rusheer"
    id: "GLASS_BOTTLE"
    data: 0
    amount: 1
    name: "&ePotion effects"
    format: "&a<name> <level>: &7<duration>"
    #To this field, the plugin will add all potion effects, one line per effect
    lore:
      - "&bEffects:"
    #Item looks like being enchanted
    glow: false
#################################################################################################################
#Menu opened when using the staff-list item. This menu can open another 2 sub-menus.
#################################################################################################################
main:
  title: "&aStaff List &eMenu"
  #Has to be a multiple of 9 (9, 18, 27...) and the max is 54.
  size: 27
  decoration:
    enabled: true
    #Possible values: "full" or "frame".
    type: "full"
    skull:
      #TYPES: "NULL (not skull)", "OWNER (name of a player)", "URL (net.minecraft textures)"
      type: "NULL"
      #Example:
      #With a player name: id: "Rusheer"
      #With an url: id: "a7fcf1ddf4c218adbdac828394a114cb83b1a8982f22a2c3038e0685492d8056"
      id: "Rusheer"
    id: "STAINED_GLASS_PANE"
    data: 7
    amount: 1
    name: ""
    lore:
      - ""
    #Item looks like being enchanted
    glow: false
  inStaffMode:
    enabled: true
    skull:
      #TYPES: "NULL (not skull)", "OWNER (name of a player)", "URL (net.minecraft textures)"
      type: "NULL"
      #Example:
      #With a player name: id: "Rusheer"
      #With an url: id: "a7fcf1ddf4c218adbdac828394a114cb83b1a8982f22a2c3038e0685492d8056"
      id: "Rusheer"
    id: "WOOD_AXE"
    data: 0
    amount: 1
    name: "&cAvailable Staff"
    lore:
      - "&eAll players in staff mode: &b(<total>)"
    #Item looks like being enchanted
    glow: false
    #Has to be between 0 and the size of this menu minus one unity.
    slot: 11
  withoutStaffMode:
    enabled: true
    skull:
      #TYPES: "NULL (not skull)", "OWNER (name of a player)", "URL (net.minecraft textures)"
      type: "NULL"
      #Example:
      #With a player name: id: "Rusheer"
      #With an url: id: "a7fcf1ddf4c218adbdac828394a114cb83b1a8982f22a2c3038e0685492d8056"
      id: "Rusheer"
    id: "REDSTONE_BLOCK"
    data: 0
    amount: 1
    name: "&cStaff Playing"
    lore:
      - "&eAll players without staff mode: &b(<total>)"
    #Item looks like being enchanted
    glow: false
    #Has to be between 0 and the size of this menu minus one unity.
    slot: 15
